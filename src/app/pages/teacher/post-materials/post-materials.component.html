
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row card">
            <div class="col-sm-12">
                <h4 class="title-label">Post Message</h4>
            </div>
            <form (ngSubmit)="onSubmit()" [formGroup]="uploadForm">
                <div class="row">
                <div class="col-md-12 pr-1">
                    <div class="form-group">
                    <label class="label">Post Title</label>
                    <input type="text" class="form-control" placeholder="Post Title" formControlName="title">
                    </div>
                </div>
                </div>
                <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                    <label class="form-label label">Post Message</label>
                    <textarea class="form-control textarea" formControlName="message" placeholder="Post Message ..."></textarea>
                    </div>
                </div>
                </div>

                <h4 class="title-label">Upload File</h4>
                <div id="fileSelector">
                    <input type="file" formControlName="file">
                </div>
                <div>
                    <div class="row uploadList center">
                        <div class="col-sm-6">
                                <button type="submit" class="btn btn-dark btn-post">Post</button>
                        </div>
                        <div class="col-sm-6">
                                <button type="button" class="btn btn-danger btn-cancel">Cancel</button>
                        </div>
                    </div>                        
                </div>
            </form>
        </div>
    </div>
</div>
